    <script>
        var emptyObject = []

        var currentUserIndex = localStorage.getItem('curUser')

        if (localStorage.userIn) {
            var oldObjects = JSON.parse(localStorage.getItem('userIn'))
            emptyObject = oldObjects
        }
        function dis() {
            var name = emptyObject[currentUserIndex].firstname;
            var bal = emptyObject[currentUserIndex].toltalbal;
            div1.innerHTML = `
            <h3 class="offset-8 fs-2">${name}</h3>

        }
        const depositBtn = () => {
            var depAmt = prompt("Enter deposit your amount")
       if(!depAmt){
       alert("Please enter an amount")
       } 
       else {
           var depositAmt = + Number(depAmt)
           emptyObject[currentUserIndex].toltalbal += depositAmt
           localStorage.setItem('userIn', JSON.stringify(emptyObject))
           dis()
           console.log(emptyObject)
        }
        }
        const withdrawBtn = () => {
            var bal = emptyObject[currentUserIndex].toltalbal;
            var withAmt = prompt("Enter withdraw your amount")
            if(!withAmt){
       alert("Please enter an amount")
       }  else if(withAmt>bal){
       
           alert("Insuficient funds")

        } else {
            var withdrawAmt = + Number(withAmt)
            emptyObject[currentUserIndex].toltalbal -= withdrawAmt
            localStorage.setItem('userIn', JSON.stringify(emptyObject))
            dis()
        }
    }
